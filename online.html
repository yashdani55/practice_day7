<html>
    <head>
        <meta charset="utf-8">
        <title>Parts of URL </title>
    </head>
    <body>
        <script>
            function getviews(){
                if(navigator.onLine)
                {
                    alert("Page is online")
                }
                else{
                    alert("Page is offline")
                }
            }
            
        </script>
        <button onclick="getviews()">Click</button>
    </body>
</html>
