<html>
    <head>
        <meta charset="utf-8">
        <title>Get the width and the height of the window </title>
    </head>
    <body>
        <script>
            function windowsize(){
                var w=document.documentElement.clientWidth;
                var h=document.documentElement.clientHeight;
                alert("Width:"+w+" "+"Height"+h);
            }
            
        </script>
        <button onclick="windowsize()">Click</button>
    </body>
</html>
