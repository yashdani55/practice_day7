<html>
    <head>
        <meta charset="utf-8">
        <title>Cookies </title>
    </head>
    <body>
        <script>
            function getviews(){
                if(navigator.cookieEnabled)
                {
                    alert("Enabled");
                }
                else{
                    alert("Disabled");
                }
            }
            
        </script>
        <button onclick="getviews()">Click</button>
    </body>
</html>
